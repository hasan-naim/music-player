<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favIcon.png" />
    <!-- google font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- google icons link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Music Player</title>
    <!-- custo style sheet -->
    <link rel="stylesheet" href="./css/style.css">

</head>
  <body>
    <div class="wrapper">
        <!-- header of the player -->
        <div class="top-baar">
            <i class="material-icons"  id="more-music" title="more song">queue_music</i>
            <span>Playing Now</span>
            <i class="material-icons" title="Light Mode">light_mode</i>
        </div>
        <!-- header of the player -->
        <!-- Song Image -->
        <div class="img-area">
            <img src="" alt="Song">
        </div>
        <!-- Song Image -->
        <!-- song descripttion -->
        <div class="song-details">
          <marquee behavior="scroll" class="name" direction="left"></marquee>
            <p class="artist">feat. Tejas R.H.</p>
        </div>
        <!-- song descripttion -->
        <!-- progress area -->
        <div class="progress-area">
            <div class="progress-bar"></div>
            <div class="timer">
                <span class="current">0:00</span>
                <span class="duration"></span>
            </div>
             <!-- main audio  -->
         <audio src="" id="main-audio"></audio>
         <!-- End main audio  -->
        </div>
         <!-- progress area -->
        
         <!-- controls -->
         <div class="controls">
            <i id="repeat" class="material-icons" title="repeat this song">repeat</i>
            <i id="prev" class="material-icons" title="previous song">skip_previous</i>
            <!-- play pause div -->
            <div class="play-pause" title="play/pause">
             <i class="material-icons">play_arrow</i>
            </div>
            <!-- play pause div -->
            <i id="next" class="material-icons" title="next song">skip_next</i>
            <i class="material-icons" title="volume">volume_up</i>
         </div>
         <!-- controls -->
         <!-- music list -->
         <div class="music-list">
           <!-- top seciton -->
           <div class="header">
             <div class="row">
                <i class="material-icons">queue_music</i>
                <span>Music List</span>
             </div>
             <i id="close" class="material-icons">close</i>
           </div>
            <!-- End top seciton -->
             <!-- Lists -->
           <ul>
            
          </ul>
          <!--End Lists -->
          </div>
          <!--End music list -->
    </div>

    <script src="./js/musicList.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
